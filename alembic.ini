[alembic]
script_location = src/alembic
sqlalchemy.url = env:DATABASE_URL
file_template = %%(year)d-%%(month).2d-%%(day).2d_%%(rev)s_%%(slug)s

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[loggers]
keys = root,sqlalchemy,alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handlers]
keys = console

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[formatters]
keys = generic


