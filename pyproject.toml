[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ekaine"
version = "0.1.0"
description = ""
authors = ["remiscarlet <remilia@scarl.et>"]
packages = [{ include = "src" }]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.2.0"
flake8-pyproject = "^1.2.3,<2.0.0"
pre-commit = "^4.2.0"
pytest = "^8.3.5"
pgcli = "^4.3.0"
datamodel-code-generator = {extras = ["debug"], version = "^0.30.1"}

[tool.poetry.scripts]
main = "src.main:main"
cli = "src.main:cli"
generate_eddn_schema_mapping = "src.ingestion.eddn.schemas:generate_mapping"
lint_metadata = "tools.scripts.validate_yaml_schema:main"

[tool.isort]
profile = "black"
src_paths = ["src"]
known_src = ["src"]

[tool.black]
line-length = 120
target-version = ["py313"]

[tool.flake8]
max-line-length = 120
extend-ignore = [ "E203", "E701" ]
exclude = ["__pycache__", "archive", "build", "dist", ".venv", "data", "gen"]

[tool.yamlfix]
line_length = 80
section_whitelines = 1

[tool.mypy]
python_version = "3.13"
strict = true
namespace_packages = true
mypy_path = "typings"
exclude = "(archive|data|gen)/"

[tool.sqlfluff]
dialect = "postgres"
sql_file_exts = [".sql"]
max_line_length = 100
exclude_rules = []
recurse = true
format = "sql"

[tool.sqlfluff.rules.capitalisation.keywords]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.identifiers]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.functions]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.literals]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.capitalisation.types]
capitalisation_policy = "lower"

[tool.sqlfluff.rules.layout.commas]
comma_style = "trailing"

[tool.sqlfluff.rules.layout.indent]
indent_unit = "space"
tab_space_size = 4

[tool.sqlfluff.rules.layout.long_lines]
max_line_length = 100

[tool.sqlfluff.rules.aliasing.table]
aliasing = "explicit"

[tool.sqlfluff.rules.aliasing.column]
aliasing = "explicit"

[tool.sqlfluff.rules.ambiguous.column_count]
enabled = true

[tool.sqlfluff.rules.references.qualification]
require_explicit = true