    "psycopg[binary] (>=3.2.6,<4.0.0)",
    "types-pyyaml (>=6.0.12.20250402,<7.0.0.0)",
    "ijson (>=3.3.0,<4.0.0)",
    "aiofiles (>=24.1.0,<25.0.0)",
    "types-aiofiles (>=24.1.0.20250326,<25.0.0.0)",
    "sqlfluff (>=3.4.0,<4.0.0)",
